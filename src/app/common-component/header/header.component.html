<!-- Header -->
<div class="header" [ngClass]="{
    'header-one': changeLayout === '2',
    'header-three': changeLayout === '4'
  }" [class.print-hidden]="isPrinting">
  <div [ngClass]="{
    'container': changeLayout === '3',
    'sidebar-cls' : changeLayout !== '3'
  }">
    <div
      [ngClass]="{
      'd-flex justify-content-between align-items-center header-block': changeLayout === '3', 'sidebar-cls-two' : changeLayout !== '3'  }">
      <!-- Logo -->
      <div (mouseover)="miniSideBarMouseHover('over')" (mouseout)="miniSideBarMouseHover('out')" class="header-left"
        [class.active]="miniSidebar === false" *ngIf="activePath !== 'pos'">
        <a [routerLink]="routes.dashboard" class="logo">
          <img [src]="logoPath" alt="" style="width: 220px"/>
        </a>
        <a [routerLink]="routes.dashboard" class="logo-small">
          <img src="assets/img/logo-small.png" alt="" />
        </a>
        <!-- <a
      (click)="toggleSidebar()"
      id="toggle_btn"
      [class.active]="miniSidebar === false"
      *ngIf="changeLayout === '1' || changeLayout === '3'"
      href="javascript:void(0);"
    >
    </a> -->
        <a (click)="toggleSidebar()" id="toggle_btn" href="javascript:void(0);"
          *ngIf="changeLayout === '1' || changeLayout === '3'" [class.active]="miniSidebar === true">
          <i data-feather="chevrons-left" class="feather-16"></i>
        </a>
      </div>
      <div class="header-left active" *ngIf="activePath === 'pos'">
        <a [routerLink]="routes.dashboard" class="logo logo-normal">
          <img src="assets/img/logo.png" alt="" />
        </a>
        <a [routerLink]="routes.dashboard" class="logo logo-white">
          <img src="assets/img/logo-white.png" alt="" />
        </a>
        <a [routerLink]="routes.dashboard" class="logo-small">
          <img src="assets/img/logo-small.png" alt="" />
        </a>
      </div>
      <!-- /Logo -->

      <a id="mobile_btn" class="mobile_btn" (click)="togglesMobileSideBar()" *ngIf="activePath !== 'pos'">
        <span class="bar-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </a>
      <a id="mobile_btn" class="mobile_btn" href="javascript:void(0)" *ngIf="activePath === 'pos'">
        <span class="bar-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </a>
      <!-- Header Menu -->
      <ul class="nav user-menu">
        <!-- Search -->
        <li class="nav-item nav-searchinputs">
          <div class="top-nav-search">
            <a href="javascript:void(0);" class="responsive-search">
              <i class="fa fa-search"></i>
            </a>
            <form action="#">
              <div class="searchinputs">
                <input type="text" placeholder="Search" />
                <div class="search-addon">
                  <span><i data-feather="search" class="feather-14"></i></span>
                </div>
              </div>
              <!-- <a class="btn"  id="searchdiv"><img src="assets/img/icons/search.svg" alt="img"></a> -->
            </form>
          </div>
        </li>
        <!-- /Search -->

        <!-- Flag -->
       
        <!-- /Flag -->

        <li class="nav-item nav-item-box">
          <a href="javascript:void(0);" id="btnFullscreen" (click)="fullscreen()">
            <i data-feather="maximize"></i>
          </a>
        </li>
   
       
        <!-- /Notifications -->

       
        <li class="nav-item dropdown has-arrow main-drop">
          <a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
            <span class="user-info">
              <span class="user-letter">
                <img src="assets/img/profiles/avator1.png" alt="" class="img-fluid" />
              </span>
              <span class="user-detail">
                <span class="user-name">{{ user?.username }}</span>

              </span>
            </span>
          </a>
          <div class="dropdown-menu menu-drop-user">
            <div class="profilename">
              <div class="profileset">
                <span class="user-img"><img src="assets/img/profiles/avator1.png" alt="" />
                  <span class="status online"></span></span>
                <div class="profilesets">
                  <h6>{{ user?.username }}</h6>

                </div>
              </div>
              <hr class="m-0" />
            
             
              <hr class="m-0" />
              <a class="dropdown-item logout pb-0" (click)="logout()"><img src="assets/img/icons/log-out.svg"
                  class="me-2" alt="img" />Logout</a>
            </div>
          </div>
        </li>
      </ul>
      <!-- /Header Menu -->

      <!-- Mobile Menu -->
      <div class="dropdown mobile-user-menu">
        <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
        
          <a class="dropdown-item" [routerLink]="routes.signIn">Logout</a>
        </div>
      </div>
      <!-- /Mobile Menu -->
    </div>
  </div>
</div>
<!-- Header -->

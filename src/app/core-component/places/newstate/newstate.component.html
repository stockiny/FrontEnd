<div class="page-header">
  <div class="page-title">
    <h4>Places Management</h4>
    <h6>Add/Update Places</h6>
  </div>
</div>
<!-- /add -->
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>State Name</label>
          <input type="text" />
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12">
        <div class="form-group">
          <label>Country</label>
          <mat-select [(ngModel)]="selectedValue1" [ngModelOptions]="{standalone: true}" class="select"  placeholder="Choose Country">
            <mat-option *ngFor="let data of selectedList1" [value]="data.value">
            {{data.value}}
            </mat-option>
        </mat-select>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control"></textarea>
        </div>
      </div>
      <div class="col-lg-12">
        <a href="javascript:void(0);" class="btn btn-submit me-2">Submit</a>
        <a [routerLink]="routes.stateList" class="btn btn-cancel">Cancel</a>
      </div>
    </div>
  </div>
</div>
<!-- /add -->

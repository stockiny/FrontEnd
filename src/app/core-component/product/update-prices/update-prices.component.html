<div class="cardhead">
    <div class=" container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">Editer Toutes les matiéres premier</h3>
                    <ul class="breadcrumb">
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Editer Toutes les matiéres premier</h5>
                    </div>
                    <div class="card-body">


                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Operation</label>
                            <div class="col-md-10">
                                <mat-select [(ngModel)]="operation" class="select" name="operation"
                                    placeholder="-- Select --">
                                    <mat-option value="augmenter">
                                        Augmenter
                                    </mat-option>
                                    <mat-option value="reduire">
                                        Reduire
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Percent</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" name="percent" [(ngModel)]="percent" />
                            </div>
                        </div>
                        <button class="btn btn-primary" (click)="save()">Confirmer</button>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

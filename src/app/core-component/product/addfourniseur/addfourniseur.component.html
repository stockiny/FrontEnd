<div class="page-header">
    <div class="page-title">
        <h4>Ajout un Fournisseur</h4>

    </div>
</div>
<!-- /add -->
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" [(ngModel)]="Contact" />
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>MatriculFiscal</label>
                    <input type="text" [(ngModel)]="MatriculFiscal">
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Adresse</label>
                    <input type="text" [(ngModel)]="Adresse" />
                </div>
            </div>


            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="Email">
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Telephone</label>
                    <input type="text" [(ngModel)]="Telephone">
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>Fax</label>
                    <input type="text" [(ngModel)]="Fax">
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="form-group">
                    <label>RaisonSocial</label>
                    <input type="text" [(ngModel)]="RaisonSocial">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Description</label>
                    <textarea [(ngModel)]="Description" class="form-control"></textarea>
                </div>
            </div>


            <div class="col-lg-12">
                <a (click)="submit()" class="btn btn-submit me-2">Submit</a>
                <a class="btn btn-cancel">Cancel</a>
            </div>
        </div>
    </div>
</div>
<!-- /add -->

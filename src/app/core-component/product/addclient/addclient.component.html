<!-- addclient.component.html -->

<div class="page-header">
    <div class="page-title">
      <h4> Ajouter Client</h4>
      <h6>Créer un nouveau Client</h6>
    </div>
  </div>
  
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="form-group">
            <label>Nom</label>
            <input type="text" [(ngModel)]="nom" class="form-control" placeholder="Saisissez le nom">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="form-group">
            <label>Prénom</label>
            <input type="text" [(ngModel)]="prenom" class="form-control" placeholder="Saisissez le prénom">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="form-group">
            <label>Adresse</label>
            <input type="text" [(ngModel)]="adresse" class="form-control" placeholder="Saisissez l'adresse">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="form-group">
            <label>CIN</label>
            <input type="text" [(ngModel)]="cin" class="form-control" placeholder="Saisissez le CIN">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="form-group">
            <label>Date de Livraison</label>
            <input type="date" [(ngModel)]="delvirele" class="form-control">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="form-group">
            <label>Téléphone</label>
            <input type="text" [(ngModel)]="telephone" class="form-control" placeholder="Saisissez le téléphone">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="email" class="form-control" placeholder="Saisissez l'email">
          </div>
        </div>
        <div class="col-lg-12">
          <button class="btn btn-submit me-2" (click)="submit()">Soumettre</button>
          <a [routerLink]="routes.ListClient" class="btn btn-cancel">Annuler</a>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="dataLoaded">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <h5 class="card-title">Articles</h5>
          </div>
          <div class="card-body">
              <div class="table-responsive">
                  <table class="table table-striped mb-0">
                      <thead>
                          <tr>
                              <th>Reference</th>
                              <th>Designation</th>
                              <th>Fournisseur</th>
                              <th>Categorie Article</th>
                              <th>Prix De Vente</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let article of articles">
                              <td>{{ articles.Reference }}</td>
                              <td>{{ articles.Designation }}</td>
                              <td>{{ articles.Fournisseur?.Contact }}</td>
                              <td>{{ articles.Categorie?.Libelle }}</td>
                              <td>{{ articles.PrixVenteTTC }}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>

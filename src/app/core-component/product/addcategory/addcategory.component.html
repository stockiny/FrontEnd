
        <div class="page-header">
            <div class="page-title">
                <h4>Product Add Category</h4>
                <h6>Create new product Category</h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" [(ngModel)]="description" name="description">
                        </div>
                    </div>
                    <div class="col-lg-8 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Libelle</label>
                            <input type="text" [(ngModel)]="libelle">
                        </div>
                    </div>

                   

                 
                    <div class="col-lg-12">
                        <button  class="btn btn-submit me-2" (click)="submit()">Submit</button>
                        <a [routerLink]="routes.categoryList" class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /add -->

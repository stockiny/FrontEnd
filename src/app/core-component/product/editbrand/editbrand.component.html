
        <div class="page-header">
            <div class="page-title">
                <h4>Brand Edit</h4>
                <h6>Update your Brand</h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 col-12">
                        <div class="form-group">
                          <label>RÃ©ference</label>
                          <input type="text" [(ngModel)]="reference" readonly/>
                        </div>
                      </div>
                      <div class="col-lg-8 col-sm-6 col-12">
                        <div class="form-group">
                          <label>Libelle</label>
                          <input type="text" [(ngModel)]="libelle" />
                        </div>
                      </div>
                        <div class="col-lg-12">
                        <div class="form-group">
                            <label>	Product Image</label>
                            <div class="image-upload">
                                <input type="file" (change)="onFileSelected($event)">
                                <div class="image-uploads">
                                    <img src="assets/img/icons/upload.svg" alt="img">
                                    <h4>Drag and drop a file to upload</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="product-list">
                            <ul class="row">
                                <li *ngIf="!show">
                                    <div class="productviews">
                                        <div class="productviewsimg">
                                            <img *ngIf="imagePreview; else doElse" [src]="imagePreview" alt="img">
                                            <ng-template #doElse>
                                                <img [src]="image" alt="img">
                                              </ng-template>
                                        </div>
                                        <div class="productviewscontent">
                                            <div class="productviewsname">
                                              
                                            </div>
                                            <a href="javascript:void(0);" (click)="onCancel()">x</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <button (click)="submit()" class="btn btn-submit me-2">Submit</button>
                        <a routerLink="//product/brandlist" class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </div>

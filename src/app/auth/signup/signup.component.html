<div class="account-content">
  <div class="login-wrapper">
    <div class="login-content">
      <div class="login-userset">
        <div class="login-logo logo-normal">
          <img src="assets/img/logo.png" alt="img" />
        </div>
        <a [routerLink]="routes.dashboard"  class="login-logo logo-white">
          <img src="assets/img/logo-white.png" alt="" />
        </a>
        <div class="login-userheading">
          <h3>Create an Account</h3>
          <h4>Continue where you left off</h4>
        </div>
        <form [formGroup]="form">
          <div class="form-login">
            <label>Full Name</label>
            <div class="form-addons">
              <input
                type="text"
                placeholder="Enter your full name"
                formControlName="fullName"
                [ngClass]="{
                  'is-invalid': f['fullName'].touched && f['fullName'].invalid
                }"
              />
              <img src="assets/img/icons/users1.svg" alt="img" />
              <div
                *ngIf="f['fullName'].touched && f['fullName'].invalid"
                class="invalid-feedback"
              >
                <div
                  *ngIf="
                    f['fullName'].errors && f['fullName'].errors['required']
                  "
                >
                  Name is required.
                </div>
              </div>
              <div *ngIf="CustomControler !== 0" class="invalid-feedback">
                {{ CustomControler }}
              </div>
            </div>
          </div>
          <div class="form-login">
            <label>Email</label>
            <div class="form-addons">
              <input
                type="text"
                placeholder="Enter your email address"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': f['email'].touched && f['email'].invalid
                }"
              />
              <img src="assets/img/icons/mail.svg" alt="img" />
              <div
                *ngIf="f['email'].touched && f['email'].invalid"
                class="invalid-feedback"
              >
                <div *ngIf="f['email'].errors && f['email'].errors['required']">
                  Email is required.
                </div>
                <div *ngIf="f['email'].errors && f['email'].errors['email']">
                  Please, enter valid email address.
                </div>
              </div>
              <div *ngIf="CustomControler !== 0" class="invalid-feedback">
                {{ CustomControler }}
              </div>
            </div>
          </div>
          <div class="form-login">
            <label>Password</label>
            <div class="pass-group">
              <input
                type="password"
                class="pass-input"
                placeholder="Enter your password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }"
              />
              <div
                *ngIf="f['password'].touched && f['password'].invalid"
                class="invalid-feedback"
              >
                <div
                  *ngIf="
                    f['password'].errors && f['password'].errors['required']
                  "
                >
                  Password is required.
                </div>
              </div>
              <span class="fas toggle-password fa-eye-slash"></span>
            </div>
          </div>
          <div class="form-login">
            <button (click)="submit()"
              [disabled]="form.invalid"
              class="btn btn-login"
              type="submit"
            >
              Sign Up
            </button>
            <!-- <a class="btn btn-login" (click)="submit()">Sign Up</a> -->
          </div>
        </form>
        <div class="signinform text-center">
          <h4>
            Already a user? <a [routerLink]="routes.signIn"  class="hover-a">Sign In</a>
          </h4>
        </div>
        <div class="form-setlogin">
          <h4>Or sign up with</h4>
        </div>
        <div class="form-sociallink">
          <ul>
            <li>
              <a href="javascript:void(0);">
                <img
                  src="assets/img/icons/google.png"
                  class="me-2"
                  alt="google"
                />
                Sign Up using Google
              </a>
            </li>
            <li>
              <a href="javascript:void(0);">
                <img
                  src="assets/img/icons/facebook.png"
                  class="me-2"
                  alt="google"
                />
                Sign Up using Facebook
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="login-img"> 
      <img src="assets/img/login.png" alt="img" />
    </div>
  </div>
</div>

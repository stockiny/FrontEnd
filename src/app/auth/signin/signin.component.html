<div class="account-content">
  <div class="login-wrapper">
    <div class="login-content">
      <div class="login-userset">
        <div >
          <img src="assets/img/logo.png" alt="img" />
        </div>

        <div class="login-userheading">
          <h3>Sign In</h3>
          <h4>Please login to your account</h4>
        </div>
        <form [formGroup]="form">
          <div class="form-login">
            <label>Username</label>
            <div class="form-addons">
              <input
                type="text"
                placeholder="Enter your username"
                formControlName="username"
                id="username"
                [ngClass]="{
                  'is-invalid': f['username'].touched && f['username'].invalid
                }"
              />
              <img src="assets/img/icons/mail.svg" alt="img" />
              <div
                *ngIf="f['username'].touched && f['username'].invalid"
                class="invalid-feedback"
              >
                <div *ngIf="f['username'].errors && f['username'].errors['required']">
                  Username is required.
                </div>
              </div>
            </div>
          </div>
          <div class="form-login">
            <label>Password</label>
            <div class="pass-group">
              <input
                type="password"
                class="pass-input"
                placeholder="Enter your password"
                formControlName="password"
                id="password"
                [ngClass]="{
                  'is-invalid': f['password'].touched && f['password'].invalid
                }"
              />
              <div
                *ngIf="f['password'].touched && f['password'].invalid"
                class="invalid-feedback"
              >
                <div
                  *ngIf="f['password'].errors && f['password'].errors['required']"
                >
                  Password is required.
                </div>
              </div>
              <span
                class="fas toggle-password fa-eye"
                (click)="onClick()"
                *ngIf="show"
              ></span>
              <span
                class="fas toggle-password fa-eye-slash"
                (click)="onClick()"
                *ngIf="!show"
              ></span>
            </div>
          </div>
          <div class="form-login">
            <div class="alreadyuser">
              <h4>
                <a [routerLink]="routes.forgotPassword" class="hover-a"
                  >Forgot Password?</a
                >
              </h4>
            </div>
          </div>
          <div class="form-login">
            <button
              (click)="submit()"
              [disabled]="form.invalid"
              class="btn btn-login"
              type="submit"
            >
              Sign In
            </button>
          </div>
        </form>
       
    
      
      </div>
      
    </div>
    <div class="login-img">
      <img src="assets/img/login.png"  alt="img" />
    </div>
  </div>
  
</div>
